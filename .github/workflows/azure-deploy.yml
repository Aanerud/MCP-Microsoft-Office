name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install production dependencies
      run: |
        # Clean install production dependencies only (using correct npm 7+ flag)
        rm -rf node_modules
        npm ci --omit=dev

        # Rebuild native modules for Linux
        npm rebuild

        # Copy production environment file
        cp .env.production .env || true

        # Verify critical dependencies are installed
        echo "Verifying dependencies..."
        ls -la node_modules/ | head -20
        test -d node_modules/dotenv && echo "✓ dotenv installed" || (echo "✗ dotenv missing!" && exit 1)
        test -d node_modules/express && echo "✓ express installed" || (echo "✗ express missing!" && exit 1)

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .
        include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mcp-nstop'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .