<!-- @fileoverview Minimal renderer for MCP Electron app main window. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Desktop</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; align-items: center; justify-content: center; background: #f5f7fa; font-family: sans-serif; }
        .center { text-align: center; }
        h1 { color: #3366cc; }
    </style>
</head>
<body>
    <div style="position:absolute;top:24px;left:24px;z-index:10;display:flex;flex-direction:column;gap:8px;">
        <button id="debug-calendar-btn">Debug Calendar</button>
        <button id="debug-mail-btn">Debug Mail</button>
    </div>
    <div id="app"></div>
    <!-- Polyfill for potential ESM/CommonJS compatibility issues -->
    <script>
        window.process = window.process || { env: {} };
    </script>
    
    <!-- First load a simple script to ensure the app div exists -->
    <script>
        if (!document.getElementById('app')) {
            const appDiv = document.createElement('div');
            appDiv.id = 'app';
            document.body.appendChild(appDiv);
        }
    </script>
    
    <!-- Then load the application code -->
    <script src="./app-bundle.js" defer></script>
</body>
</html>
